apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "notes.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "notes.name" . }}
    helm.sh/chart: {{ include "notes.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "notes.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "notes.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /documentation
              port: http
          readinessProbe:
            httpGet:
              path: /documentation
              port: http
          env:
          - name: NODE_ENV
            value: {{ .Values.app.nodeEnv }}
          - name: SERVER_DOMAIN
            value: "0.0.0.0"
          - name: LOGGER_LEVEL
            value: {{ .Values.app.loggerLevel }}
          - name: MONGODB_URL
            value: "mongodb://{{ .Values.app.mongodbServiceName }}.{{ .Release.Namespace }}"
          - name: MONGODB_PORT
            value: "{{ .Values.app.mongodbPort }}"
          - name: MONGODB_USERNAME
            value: {{ .Values.app.mongodbUsername }}
          - name: MONGODB_PASSWORD
            value: {{ .Values.app.mongodbPassword }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
